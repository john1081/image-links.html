<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        section {
            margin-top: 20px;
        }
        section img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the world of technology with our linked image below:</p>
        <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Discover the beauty of nature in our gallery:</p>
        <a href="https://example.com/nature"><img src="nature_image.jpg" alt="Nature"></a>
        <!-- Repeat the above line for additional nature images if needed -->
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <p>Indulge in delicious food items:</p>
        <ul>
            <li><a href="https://example.com/food1"><img src="food1_image.jpg" alt="Food 1"></a> Food 1</li>
            <li><a href="https://example.com/food2"><img src="food2_image.jpg" alt="Food 2"></a> Food 2</li>
            <li><a href="https://example.com/food3"><img src="food3_image.jpg" alt="Food 3"></a> Food 3</li>
            <!-- Add more food items with linked images if needed -->
        </ul>
    </section>
</body>
</html>
